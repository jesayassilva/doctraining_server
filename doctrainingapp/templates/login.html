{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="shortcut icon" href="http://les.ufersa.edu.br/doctraining/web/images/logo2.png">

  <!-- Site Properties -->
  <title>Login DocTraining</title>

  <!--
  <link rel="stylesheet" type="text/css" href="{%  static 'app/semantic/semantic.min.css' %}" />
  <script src="{%  static 'app/js/jquery.js' %}"></script>
  <script src="{%  static 'app/semantic/semantic.min.js' %}" ></script>
  -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>



  <!-- <script src="{% static 'app/js/ngStorage.js' %} "></script> -->




  <style type="text/css">
    body {
      background-color: #DADADA;
        }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="http://les.ufersa.edu.br/doctraining/web/images/logo2.png" class="image">
      <div class="content">
        Entre com sua conta!
      </div>
    </h2>


    <form class="ui large form" action="" method="post">
    {% csrf_token %}
      <div class="ui stacked segment">

        <div class="field">
          <div class="ui left icon input">
             <i class="user icon"></i>
            <input name="username" placeholder="Usuario" required="" maxlength="254" autofocus="" id="id_username"  type="text">
            <!--required=""-->
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input name="password" placeholder="Senha" required="" id="id_password" type="password">
            <!--required=""-->
          </div>
        </div>

        <button type="submit" class="ui fluid large teal submit button">Entrar</button>
        <input type="hidden" name="next" value="{% url 'doctrainingapp:doctraining' %}" />




        <!-- {%
          url 'doctrainingapp:doencas_e_sintomas'
          %} -->
        <!-- <a class="ui fluid large teal submit button" href="{% url 'doctrainingapp:casos_clinicos' %}">Entrar</a> -->
        <!-- url 'secretariaapp:index' -->


      </div>

    {% if form.non_field_errors %}
    <div class="ui negative message">
      <ul class="list">
        <b>
        {{ form.non_field_errors }}
        </b>
      </ul>
    </div>
    {% endif %}


  </form>

    <div class="ui message">
      <!--  url 'secretariaapp:esqueceuSenha'  -->
      <a href="{% url 'password_reset' %}" class="ui green" >Esqueceu sua senha?</a>
    </div>
  </div>
</div>

</body>

</html>
